<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #joke-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        #joke {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #answer {
            font-size: 1.2em;
            margin-bottom: 20px;
            display: none;
            color: #555;
        }
        #reveal-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #reveal-btn:hover {
            background-color: #cc8400;
        }
    </style>
</head>
<body>

<div id="joke-container">
    <div id="joke">Loading joke...</div>
    <div id="answer"></div>
    <button id="reveal-btn">Reveal</button>
</div>

<script>
    // 预定义的100个笑话和答案列表
    const jokes = [
        { joke: "Why don't scientists trust atoms?", answer: "Because they make up everything!" },
        { joke: "Why did the chicken join a band?", answer: "Because it had the drumsticks!" },
        { joke: "What do you call fake spaghetti?", answer: "An impasta!" },
        { joke: "Why was the math book sad?", answer: "Because it had too many problems." },
        { joke: "How does a penguin build its house?", answer: "Igloos it together!" },
        { joke: "Why did the scarecrow win an award?", answer: "Because he was outstanding in his field!" },
        { joke: "What do you call a bear with no teeth?", answer: "A gummy bear!" },
        { joke: "Why don’t skeletons fight each other?", answer: "They don’t have the guts." },
        { joke: "What do you get when you cross a snowman with a vampire?", answer: "Frostbite." },
        { joke: "How do you organize a space party?", answer: "You planet." },
        { joke: "Why don't some couples go to the gym?", answer: "Because some relationships don't work out." },
        { joke: "What did the big flower say to the little flower?", answer: "Hey, bud!" },
        { joke: "Why was the broom late?", answer: "It swept in." },
        { joke: "Why don’t oysters share their pearls?", answer: "Because they’re shellfish." },
        { joke: "What do you call cheese that isn't yours?", answer: "Nacho cheese!" },
        { joke: "Why did the golfer bring two pairs of pants?", answer: "In case he got a hole in one!" },
        { joke: "Why are fish so smart?", answer: "Because they live in schools!" },
        { joke: "Why did the tomato turn red?", answer: "Because it saw the salad dressing!" },
        { joke: "What did the ocean say to the shore?", answer: "Nothing, it just waved." },
        { joke: "Why don't eggs tell jokes?", answer: "They'd crack each other up." },
        { joke: "How do you make a tissue dance?", answer: "You put a little boogie in it." },
        { joke: "What kind of shoes do ninjas wear?", answer: "Sneakers." },
        { joke: "What do you call an alligator in a vest?", answer: "An investigator." },
        { joke: "Why did the bicycle fall over?", answer: "Because it was two-tired!" },
        { joke: "Why can't you hear a pterodactyl go to the bathroom?", answer: "Because the 'P' is silent." },
        { joke: "Why did the coffee file a police report?", answer: "It got mugged." },
        { joke: "What do you call a pony with a cough?", answer: "A little horse!" },
        { joke: "Why don't crabs give to charity?", answer: "Because they’re shellfish." },
        { joke: "What do you get when you cross a sheep and a bee?", answer: "A bah-humbug." },
        { joke: "What do you call a fake noodle?", answer: "An impasta!" },
        { joke: "How does a penguin build its house?", answer: "Igloos it together!" },
        { joke: "Why are elevator jokes so good?", answer: "Because they work on many levels." },
        { joke: "Why don't some people eat clocks?", answer: "It's too time-consuming." },
        { joke: "What do you call a dog magician?", answer: "A labracadabrador." },
        { joke: "Why did the cookie go to the hospital?", answer: "Because it felt crummy." },
        { joke: "How do you make holy water?", answer: "You boil the hell out of it." },
        { joke: "Why don't seagulls fly over the bay?", answer: "Because then they'd be bagels." },
        { joke: "What do you call a lazy kangaroo?", answer: "A pouch potato." },
        { joke: "Why don't skeletons play music in church?", answer: "They have no organs." },
        { joke: "Why don’t some couples go to the gym?", answer: "Because some relationships don’t work out." },
    ];

    // 获取DOM元素
    const jokeContainer = document.getElementById('joke');
    const answerContainer = document.getElementById('answer');
    const revealBtn = document.getElementById('reveal-btn');

    // 当前的笑话索引
    let currentJokeIndex = null;

    // 随机生成笑话的函数
    function generateRandomJoke() {
        currentJokeIndex = Math.floor(Math.random() * jokes.length);
        return jokes[currentJokeIndex];
    }

    // 更新笑话内容
    function updateJoke() {
        const currentJoke = generateRandomJoke();
        jokeContainer.textContent = currentJoke.joke;
        answerContainer.textContent = currentJoke.answer;
        answerContainer.style.display = 'none'; // 隐藏答案
    }

    // 显示答案
    function revealAnswer() {
        if (currentJokeIndex !== null) {
            answerContainer.style.display = 'block';
        }
    }

    // 页面加载完成后立即生成并显示一个随机笑话
    window.onload = updateJoke;

    // 点击“Reveal”按钮显示答案
    revealBtn.addEventListener('click', revealAnswer);
</script>
</body>
</html>
