<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator with Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #joke-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        #joke {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #answer {
            font-size: 1.2em;
            margin-bottom: 20px;
            display: none;
            color: #555;
        }
        #reveal-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #reveal-btn:hover {
            background-color: #cc8400;
        }
    </style>
</head>
<body>

<div id="joke-container">
    <div id="joke"></div>
    <div id="answer"></div>
    <button id="reveal-btn">Reveal</button>
</div>

<script src="script.js"></script>
</body>
</html>
